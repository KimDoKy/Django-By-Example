{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
  <h1>Login</h1>
  <p>Please, use the following form to login:</p>
  <form action="." method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="Login"></p>
  </form>
  <p><a href="{% url 'password_reset' %}">Forgotten your password?</a></p
{% endblock %}
